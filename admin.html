    <script>
        let fromyear = 2023
        let toyear = 2023
        let typesvid = 44
        function get_fig5(year) {
            fetch('http://127.0.0.1:8000/api/chartsurvey?id=1&year=' + year).then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
                .then(data => {
                    document.getElementById('fig5img')?.remove()
                    let img = document.createElement('img')
                    img.setAttribute('src', data.data)
                    img.setAttribute('id', 'fig5img')
                    document.getElementById('fig1').appendChild(img)
                })
                .catch(error => {
                    console.error('Fetch error:', error);
                });
        }

        function get_fig10(year) {
            fetch('http://127.0.0.1:8000/api/chartsurvey?id=2&year=' + year).then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
                .then(data => {
                    document.getElementById('fig10img')?.remove()
                    let img = document.createElement('img')
                    img.setAttribute('src', data.data)
                    img.setAttribute('id', 'fig10img')
                    img.setAttribute('class', 'w-[80%]')
                    document.getElementById('fig10').appendChild(img)
                })
                .catch(error => {
                    console.error('Fetch error:', error);
                });
        }
        function get_fig2(typesvid) {
            fetch('http://127.0.0.1:8000/api/chartsurvey?id=3&typesvid=' + typesvid).then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
                .then(data => {
                    document.getElementById('fig2img')?.remove()
                    let img = document.createElement('img')
                    img.setAttribute('src', data.data)
                    img.setAttribute('id', 'fig2img')
                    //document.getElementById('fig2').appendChild(img)

                })
                .catch(error => {
                    console.error('Fetch error:', error);
                });
        }
        //get_fig2(44)

        function get_fig3(typesvid) {
            fetch('http://127.0.0.1:8000/api/chartsurvey?id=4&typesvid=' + typesvid).then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
                .then(data => {
                    Object.keys(data).forEach((key, i) => {
                        document.getElementById('fig4' + i)?.remove()
                        let div = document.createElement('div');
                        div.setAttribute('class', 'flex flex-col h-max')
                        div.setAttribute('id', 'fig4' + i)
                        let text = document.createElement('span')
                        text.textContent = (i + 1) + ', ' + key
                        let img = document.createElement('img')
                        img.setAttribute('src', data[key])
                        img.setAttribute('class', 'w-[80%]')
                        div.appendChild(text)
                        div.appendChild(img)
                        //document.getElementById('fig4').appendChild(div)
                    })

                })
                .catch(error => {
                    console.error('Fetch error:', error);
                });
        }
        //get_fig3(44)

        function get_fig4(year) {
            fetch('http://127.0.0.1:8000/api/chartsurvey?id=5&year=' + year).then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
                .then(data => {
                    document.getElementById('fig2img')?.remove()
                    let img = document.createElement('img')
                    img.setAttribute('src', data.data)
                    img.setAttribute('id', 'fig2img')
                    document.getElementById('fig2').appendChild(img)

                })
                .catch(error => {
                    console.error('Fetch error:', error);
                });
        }

        function get_fig7(fromyear, toyear, question, typesvid) {
            fetch('http://127.0.0.1:8000/api/chartsurvey?id=6&fromyear=' + fromyear + '&question=' + question + '&toyear=' + toyear + '&typesvid=' + typesvid).then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
                .then(data => {
                    document.getElementById('fig' + question + 'img')?.remove()
                    let img = document.createElement('img')
                    img.setAttribute('src', data.data)
                    img.setAttribute('id', 'fig' + question + 'img')
                    document.getElementById('fig' + question).appendChild(img)

                })
                .catch(error => {
                    console.error('Fetch error:', error);
                });
        }

        function get_fig8(fromyear, toyear, question, typesvid) {
            fetch('http://127.0.0.1:8000/api/chartsurvey?id=7&fromyear=' + fromyear + '&question=' + question + '&toyear=' + toyear + '&typesvid=' + typesvid).then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
                .then(data => {
                    document.getElementById('fig' + (question + 10) + 'img')?.remove()
                    let img = document.createElement('img')
                    img.setAttribute('src', data.data)
                    img.setAttribute('id', 'fig' + (question + 10) + 'img')
                    document.getElementById('fig' + (question + 10)).appendChild(img)

                })
                .catch(error => {
                    console.error('Fetch error:', error);
                });
        }
        function get_chart(fromyear, toyear, typesvid) {
            for (let i = 2; i < 5; i++) {
                get_fig7(fromyear, toyear, i, typesvid)
            }
            for (let i = 6; i < 9; i++) {
                get_fig7(fromyear, toyear, i, typesvid)
            }
            get_fig8(fromyear, toyear, 1, typesvid)
            get_fig8(fromyear, toyear, 5, typesvid)
            get_fig8(fromyear, toyear, 9, typesvid)
            get_fig8(fromyear, toyear, 10, typesvid)
            get_fig8(fromyear, toyear, 11, typesvid)
        }
        get_chart(2023, 2023, 44)
